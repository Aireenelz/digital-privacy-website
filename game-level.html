<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Privacy</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Kw/U5YH5Q5wz0d6PTzQUPsJ+DuNhZVJO0rmOzYkMq+AYOimtSxIEtHrfP0OwCvk5gjBx2w61FxoO8Q0ICzG14A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header class="header-aside-homepage">
        <h1 class="logo">Aireenezr.</h1>

        <nav class="navbar">
            <!-- Hamburger menu for smaller screen -->
            <input type="checkbox" id="menu-toggler"/>
            <label for="menu-toggler" id="hamburger-button">
                <i class="fa-solid fa-bars"></i>
            </label>

            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="digital-privacy.html">Digital Privacy</a></li>
                <li><a href="game.html" class="active">Play A Game</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="resource-hub.html">Resource Hub</a></li>
            </ul>
        </nav>
    </header>

    <!-- Game level -->
    <section class="game", id="play-a-game">
        <div class="container game-description game-level-box">
            <!-- Level instruction -->
            <div class="level-details">
                <p class="level-title">Level <span id="current-level">1</span></p>
                <p class="level-rules">Rules: </p>
                <ul class="rules-list" id="rules-list">
                    <!-- dummy data
                    <li>password</li>
                    <li>opensource</li>
                    <li>hello world</li>-->
                </ul>
            </div>

            <!-- Input field -->
            <label class="player-answer">Answer:
                <input type="text" id="player-answer" required="required">
            </label>

            <!-- Submit button and reset level -->
            <div class="game-button-container">
                <button class="game-button" id="next-game-button">Next</button>

            </div>

            <div class="game-input-validation"><p id="game-input-validation">Please enter an input.</p></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 by Aireenezr.</p>
        <p><a href="mailto:u2100667@siswa.um.edu.my">u2100667@siswa.um.edu.my</a></p>
    </footer>

    <!-- Audio element for button click sound -->
    <audio id="next-level-sound">
        <source src="sound/next-level.wav" type="audio/wav">
    </audio>

    <audio id="wrong-answer-sound">
        <source src="sound/wrong-answer.wav" type="audio/wav">
    </audio>

    <!-- Script -->
    <script src="scripts/script-game.js"></script>

    <!-- Scrolling for header -->
    <script src="https://kit.fontawesome.com/dd36547fc8.js" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('header-scrolled');
            } else {
                header.classList.remove('header-scrolled');
            }
        });
    </script>

    <!-- Load first level -->
    <script>
        // Function to parse query parameters from URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Get the starting level from query parameter
        const startingLevel = parseInt(getQueryParam('level'));
    
        // Load rules for the starting level
        loadPasswordRules(startingLevel);
    </script>
</body>
</html>
